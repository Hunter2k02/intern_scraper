<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scrapper</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    
    {% for key, value in content.items() %}
    <h1 class={{ key }}>{{ key }}</h1>
    
    {% for item in value %}
    <br>
    <a href= {{ item["link"] }}>{{ item["title"] }}</a>
    <br>
    {% endfor %}
    {% endfor %}
    
</body>
</html>
